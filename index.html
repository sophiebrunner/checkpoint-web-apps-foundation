<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sophie Brunner" />
    <meta
      name="description"
      content="Password check app with HTML, CSS and JavaScript."
    />
    <title>Password Check</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Password Check</h1>
    <section class="input-area">
      <input type="password" name="first-password" id="first-password" />
      <input type="password" name="second-password" id="second-password" />
      <button id="switch-pw-visibility">Show Passwords</button>
    </section>
    <section class="check-area">
      <p id="equality-check">Passwords are equal</p>
      <p id="lower-case-check">Lower Case Letters</p>
      <p id="upper-case-check">Upper Case Letters</p>
      <p id="numbers-check">Conatins Numbers</p>
      <p id="minimum-length-check">At least 10 characters long</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
